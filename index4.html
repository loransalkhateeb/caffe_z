<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The summation of two numbers</title>
</head>
<body>
    <script>
        var number1=parseFloat(prompt("Enter the first number"));
        var number2=parseFloat(prompt("Enter the second number"));
        var sum=0;
        sum=number1+number2;
        console,console.log("The summation of two numbers is:"+sum);
    </script>
</body>
</html>
