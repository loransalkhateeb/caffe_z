<body>
    <script>
        let n=prompt("Please enter anumber");
        let sum=0;
        let avg=0.0;
        for(let i=0;i<=n;i++){
            sum+=i;
            avg=sum/(n+1);
        }
        console.log(sum);
        console.log(avg);
    </script>
