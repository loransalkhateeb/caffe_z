<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        var num=parseFloat(prompt("Please enter the number: 1-9"));
        switch(num){
            case 1:
                console.log("The number is equal one");
                break;
            case 2:
            console.log("The number is equal Two");
                break;
            case 3:
                console.log("The number is equal three");
                break;
            case 4:
                console.log("The number is equal foure");
                break;
            case 5:
                console.log("The number is equal five");
                break;
            case 6:
                console.log("The number is equal sex");
                break;
            case 7:
                console.log("The number is equal seven");
                break;
            case 8:
                console.log("The number is equal eight");
                break;
            case 9:
                console.log("The number is equal nine");
            default:console.log("This is the invalid number");
        }
    </script>
</body>
</html>
